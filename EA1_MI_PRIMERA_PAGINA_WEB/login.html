<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <h4><br><i>Registrate por favor</i></h4>
            <form> 
                 <!-- nueva fila codigo emmet .row--> 
                <div class="row" >
                    <!-- nueva columna codigo emmet .col--> 
                    <div class="col"input.field>
                        <!-- crear input.text input.date input.contraseÃ±a input.file -->

                            <input type="checkbox" class="Masculino" checked="checked" />

                          </label>
                          <label>

                    </div>
                    <div class="col">

                        <input type="date" name="Fecha de Nacimiento"  id="Fecha de Nacimiento">

                </div>
            </form>
